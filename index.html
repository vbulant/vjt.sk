<!doctype html>
<meta charset="utf-8">
<title>vjt.sk</title>
<style>
	body {
		margin: 0;
		height: 100vh;
		background: black;
	}

	body {
		display: flex;
	}

	canvas {
		flex: 1 1 100%;
		opacity: 0;
		transition: opacity 3s cubic-bezier(0.215, 0.61, 0.355, 1);
	}
</style>

<canvas id="vjtsk"></canvas>

<script src="https://unpkg.com/granim@1.1.1/dist/granim.min.js"></script>
<script>
	new Granim({
		direction: 'top-bottom',
		element: '#vjtsk',
		image : {
			blendingMode: 'multiply',
			position: ['center', 'center'],
			source: './markos-mant-580527-unsplash.jpg'
		},
		onStart: function() {
			document.getElementById('vjtsk').style.opacity = 1;
		},
		opacity: [1, 1],
		states : {
			'default-state': {
				gradients: [
					['#80aaff', '#e699ff'],
					['#8cd9b3', '#ff944d'],
					['#ffaa80', '#ff8080'],
					['#ffff80', '#80ffff'],
				]
			}
		},
		stretchMode: ['stretch-if-smaller', 'stretch-if-smaller'],
	});

</script>
